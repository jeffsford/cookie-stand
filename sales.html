<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
     <title></title>
  </head>
  <body>
      <div id="wrapper">
        <div id="header">
          <div id="cookiestorename"><h1 id="pat">Pat's</h1><h2 id="salmon">Salmon</h2><h3 id="cookies">Cookies</h3></div>
            <img id="logo" src="https://github.com/codefellows/seattle-201d20/blob/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png?raw=true"/>
            <div id="navbar">
            </div>
          </div>
        </div>
    <form method="get" id="fishform">
        <fieldset>

          <br>
            <label for="storename">Store Name:<label>
            <input type="text" name="newstore" placeholder="Enter Store Name" id="storename" />

          </br>
          <br>
            <label for="mincust">Minimum Customers per Hour</label>
              <input type="number" placeholder="Enter Minimum" min="0" name="mincust" required />
          </br>
          <br>
            <label for="maxcust">Maximum Customers per Hour</label>
              <input type="number" placeholder="Enter Maximum" min="1" name="maxcust" required />
          </br>
          <br>
            <label for="avgcust">Average Cookies per Customer</label>
              <input type="number" step=".1" placeholder="Enter Average" min="0" name="avgcust" required/>
          </br>
          <br>
            <input type="submit" value="Create Store" name="createstore" />
          </br>

        </fieldset>
    </form>

    <div id="tablefootid"></div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
